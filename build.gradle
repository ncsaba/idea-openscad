plugins {
    id 'org.jetbrains.intellij' version '0.4.26'
}

group 'com.javampire'
version '1.4.0-SNAPSHOT'

sourceCompatibility = 1.11
targetCompatibility = 1.11
sourceSets.main.java.srcDirs = ['src/main/java', 'src/main/gen']

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    //plugins = ['psiviewer:203-SNAPSHOT'] // For debugging the parser only
    updateSinceUntilBuild = false
}

patchPluginXml {
    changeNotes """
    <![CDATA[
        <html>
        Changes are documented in our [change log](https://github.com/ncsaba/idea-openscad/blob/master/CHANGELOG.md)
        on the project page.
        </html>
    ]]>
    """
}