name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Get project version
      run: echo "::set-env name=PROJECT_VERSION::$(gradle properties -q | grep 'version:' | awk '{print $2}')"
    - name: control echo
      run: echo ${{env.PROJECT_VERSION}}
    - name: Get project version again
      run: |
          echo 'PROJECT_VERSION2<<EOF' >> $GITHUB_ENV
          gradle properties -q | grep 'version:' | awk '{print $2}' >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
    - name: refacto echo
      run: echo $PROJECT_VERSION2

